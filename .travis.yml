language: ruby

cache: bundler

matrix:
  include:
    - rvm: 2.1.9
      env: PUPPET_VERSION="~> 4.0"
    - rvm: 2.4.1
      env: PUPPET_VERSION="~> 5.0"
    - rvm: 2.5.0
      env: PUPPET_VERSION="~> 6.0"

deploy:
  provider: puppetforge
  user: swisscom
  password:
    secure: ""
  on:
    tags: true
    branch: 'master'
    # only deploy once
    rvm: 2.2.0
    env: PUPPET_VERSION=4.5.0
